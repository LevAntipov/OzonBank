<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="oz.css">
</head>

<body>
    <div class="app">
        <div class="title">Progress</div>
        <div class="progress">
            <div class="progressCircle">
                <div class="centerCircle"></div>
            </div>
        </div>


        <div class="controls">
            <div class="valueControl">
                <div class="buffer">
                    <input class="progressInput" type="text" min="0" max="100" />
                </div>
                <span>Value</span>
            </div>

            <div class="animateToggle">
                <div class="buffer">
                    <div class="toggle">
                        <div class="toggleCircle"></div>
                    </div>
                </div>
                <span>Animate</span>
            </div>

            <div class="hideToggle">
                <div class="buffer">
                    <div class="toggle">
                        <div class="toggleCircle"></div>
                    </div>
                </div>
                <span>Hide</span>
            </div>
        </div>
    </div>
    <script src="oz.js"></script>
</body>

</html>
